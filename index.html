textarea<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wallet White</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Wallet White
              </a>
            </div>
          </nav>
    </header>
    <Main>
        <!-- suma y porcentajes -->
        <section id="stat" class="bg-secondary">
            <div class="container-fluid">
                <dir class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card text-bg-light">
                            <div class="card-header">Total del mes</div>
                            <div class="card-body">
                              <h5 id="total" class="card-title">$54938.43</h5>
                              <p class="card-text">Ponete las pilas, no gastes más!</p>
                            </div>
                        </div>
                    </div>   
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card text-bg-light" >
                            <div class="card-header">Procentajes</div>
                            <div class="card-body">
                                <ul id="percent" class="list-group list-group-flush" >
                                </ul>
                            </div>
                        </div>
                    </div>
                </dir>
            </div>
        </section>
        <!-- Categorias -->
        <section id="categorias">
            <div class="container-fluid">
                <div id="categories"class="row align-items-center">
                </div>
            </div>
        </section>
        <!-- Boton agregar categoria -->
        <section id="agragarcategoria">
            <div class="container-fluid">
                <div class="col-12">
                    <div class="card text-center text-bg-secondary mb-3">
                        <div class="card-body">
                            <form id="agregarCategoria">
                                <input type="categoria" name="nuevacategoria" id="categorianueva" class="form-control"
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Escribí el nombre para tu categoría nueva</div>
                                <button id="submit" name="bg-secondary" type="submit" class="btn btn-primary">Agregar categoríanueva</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- boton reset -->
        <section id="reset">
            <div class="container-fluid">
                <div class="col-12">
                    <div class="card text-center text-bg-secondary mb-3">
                        <div class="card-body">
                            <button name="borrarMemoria" type="button" id="borrarMemoria" class="btn btn-danger">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- cargar gastos  -->
        <section id="cargarGasto">
            <div class="container-fluid">
        
                <div class="col-12">
                    <div class="card text-center text-bg-light mb-3">
                        <div class="card-body">
                            <form id="formugasto">
                                <h3>Formulario para cargar gastos</h1>
                                    <div class="mb-3">
                                        <label for="imputcategoria" class="form-label">Elegí la categoria</label>
                                        <select id="select" class="form-select text-center" aria-label="Default select example">
                                            <!-- aca se inserta las opciones  -->
                                        </select>
                                    </div>
                                    <div id="formufechas" class="mb-3">
                                        <!-- aca inserto el fomulario de fecha    -->
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputgasto" class="form-label">Cuánto dolio?</label>
                                        <input type="inputgasto" name="inputgasto" id="inputgasto"
                                            class="form-control text-center" aria-describedby="emailHelp">
                                        <div id="validacion" class="form-text">aca va la validacion</div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputcomentario" class="form-label">Comnetarios al respecto...</label>
                                        <textarea name="inputcomentario" class="form-control text-center" id="inputcomentario" rows="3"></textarea>
                                    </div>
                                    <button type="submit" id="cargargasto" class="btn btn-primary">Cargar Gasto</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </Main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
