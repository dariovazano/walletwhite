<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wallet White</title>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Wallet White
              </a>
            </div>
          </nav>
    </header>
    <Main>
        <section id="stat" class="bg-secondary">
            <div class="container-fluid">
                <dir class="row">
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card text-bg-light">
                            <div class="card-header">Total del mes</div>
                            <div class="card-body">
                              <h5 id="total" class="card-title">$54938.43</h5>
                              <p class="card-text">Ponete las pilas, no gastes más!</p>
                            </div>
                        </div>
                    </div>   
                    <div class="col-12 col-md-6 mb-3">
                        <div class="card text-bg-light" >
                            <div class="card-header">Procentajes</div>
                            <div class="card-body">
                                <ul id="percent" class="list-group list-group-flush" >
                                </ul>
                            </div>
                        </div>
                    </div>
                </dir>
            </div>
        </section>
        <section id="categorias">
            <div class="container-fluid">
                <div id="categories"class="row align-items-center">
                    </div>
                    <div class="col-12">
                        <div class="card text-center text-bg-secondary mb-3">
                            <div class="card-body">
                                <button name="agregarCategoria" type="button" id="agregarCategoria" class="btn btn-primary">Agregar categoría nueva</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </section>
    </Main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
